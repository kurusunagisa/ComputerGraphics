<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/loaders/FBXLoader.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 900;
        const height = 700;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        renderer.shadowMap.enabled = true;

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(30, 30, 30);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        //scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xaaaaaa);
        //directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // 平行光源(色、強さ）主光源
        var directionalLightM = new THREE.DirectionalLight(0xffffff,0.3);
        directionalLightM.position.set(0, 10, -5);
        directionalLightM.castShadow = true; 
        //シーンに追加
        scene.add(directionalLightM);
        // スポットライト
        const light = new THREE.DirectionalLight(0x888888);
        light.position.set(3,4,0);
        light.castShadow = true;
        scene.add(light);
        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxesHelper(5); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(10,10);
        var planeMaterial = new THREE.MeshStandardMaterial({ color: 0xF8B400 });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow = true; //影がつく
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-2,0);
        //scene.add(plane);

        var cylinderGeometry = new THREE.CylinderGeometry(3,3,7,40);
        var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0xbec1c3});
        var can = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
        can.rotation.set(0,0,0);
        can.position.set(2,2,2);
        scene.add(can);

        var pullGeometry = new THREE.CircleGeometry(1);
        var pullMaterial = new THREE.MeshPhongMaterial({ color: 0x000000});
        var pull = new THREE.Mesh(pullGeometry,pullMaterial);
        pull.position.set(0,0,7);

        const loader = new THREE.FBXLoader();

        loader.load('miki.fbx', function(model){
            scene.add(mode.scene);
        });

        //const all = new THREE.Group();
        //all.position.set(0,0,0);//全体グループの原点の位置
        //scene.add(all); 

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);


          // ボール全体を回転させる
          // 全体を回転させる
          //all.rotation.x += 0.01;
          //all.rotation.y += 0.005;;
          //can.rotation.x += 0.1;
          can.rotation.z += 0.1;
        }
      }
    </script>
</body>
</html>
