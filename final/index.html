<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <h1>最終課題</h1><br>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 900;
        const height = 700;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        renderer.shadowMap.enabled = true;

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 15, -80);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        //scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xaaaaaa);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // 平行光源(色、強さ）主光源
        var directionalLightM = new THREE.DirectionalLight(0xffffff,0.3);
        directionalLightM.position.set(0, 10, -5);
        directionalLightM.castShadow = true; 
        //シーンに追加
        scene.add(directionalLightM);
        // スポットライト
        const light = new THREE.DirectionalLight(0x888888);
        light.position.set(20,20,0);
        light.castShadow = true;
        scene.add(light);
        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxesHelper(5); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        //白鍵
        for(let i = 0;i < 24;i++){
          var Geometry = new THREE.BoxGeometry(14,2,2);
          var Material = new THREE.MeshPhongMaterial({color:0xffffff});
          var key = new THREE.Mesh(Geometry, Material);
          key.position.set(0,0,i*2.1);
          scene.add(key);
        }

        //黒鍵
        var Geometry = new THREE.BoxGeometry(8,2,1.7);
        var Material = new THREE.MeshPhongMaterial({color:0x000000});
        for(let i = 0; i < 24; i+=7){
          var key = new THREE.Mesh(Geometry, Material);
          key.position.set(3,0.5,i*2.1+1);
          scene.add(key);

          var key = new THREE.Mesh(Geometry, Material);
          key.position.set(3,0.5,i*2.1+1+2);
          scene.add(key);

          var key = new THREE.Mesh(Geometry, Material);
          key.position.set(3,0.5,i*2.1+1+6);
          scene.add(key);

          var key = new THREE.Mesh(Geometry, Material);
          key.position.set(3,0.5,i*2.1+1+8);
          scene.add(key);

          var key = new THREE.Mesh(Geometry, Material);
          key.position.set(3,0.5,i*2.1+1+10);
          scene.add(key);
        }

        //ボール
        var cubeGeometry = new THREE.SphereGeometry(1);
        var textureLoader = new THREE.TextureLoader();  
        var metal = textureLoader.load("metal.jpeg");
        var metalMat = new THREE.MeshStandardMaterial();
        metalMat.map = metal;
        metalMat.bumpMap = metal;
        metalMat.bumpscale = 0.2;
        var bollList = [];
        for(let i = 0;i < 20;i++){
          bollList[i] = new THREE.Mesh(SphereGeometry, metalMat);
          bollList[i].position.set(Math.random()*100 - 50,i*0.5-5,Math.random()*100 - 50); //位置を指定
          scene.add(bollList[i]);   // シーンに追加
        }

        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
  </body>
</html>
