<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.126.1/examples/js/loaders/FBXLoader.js"></script>
  </head>
  <body>
    <h1>最終課題</h1><br>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 900;
        const height = 700;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        renderer.shadowMap.enabled = true;

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 15, -80);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        //scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xaaaaaa);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // 平行光源(色、強さ）主光源
        var directionalLightM = new THREE.DirectionalLight(0xffffff,0.3);
        directionalLightM.position.set(0, 10, -5);
        directionalLightM.castShadow = true; 
        //シーンに追加
        scene.add(directionalLightM);
        // スポットライト
        const light = new THREE.DirectionalLight(0x888888);
        light.position.set(20,20,0);
        light.castShadow = true;
        scene.add(light);
        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxesHelper(5); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        const loader = new THREE.FBXLoader();
    
        loader.load( 'buranko.fbx', function ( object ) {
            object.scale.set(1, 1, 1);
            scene.add( object );
        });

        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
  </body>
</html>
