<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, 1, 5);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(2, 3, 4);   //位置を指定
    scene.add(directionalLight);     // シーンに追加
      
    // helper
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    //scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    //scene.add(axisHelper);


    var max = 40;
    var boxList = [];
    var geometryList = [];
    var materialList = [];

    //雨粒
    for(var i = 0; i < max;i++){
      geometryList[i] = new THREE.ConeGeometry(0.05, 0.08, 0.05);
      materialList[i] = new THREE.MeshPhongMaterial({ color: 0x0000ff });
      boxList[i] = new THREE.Mesh(geometryList[i], materialList[i]);
      boxList[i].position.set(Math.random()*2,i*0.4-5,Math.random()*2); //位置を指定
      scene.add(boxList[i]);   // シーンに追加
    }

    //窓
    var geometry = new THREE.PlaneGeometry(2, 2, 3, 3);
    var material = new THREE.MeshPhongMaterial( {color: 0xffff00, wireframe: true} );
    var plane = new THREE.Mesh(geometry, material);
    plane.position.set(0.5,0.5,0.5);
    plane.rotation.y = Math.sin(45);
    scene.add(plane);

    //猫の頭
    var geometry = new THREE.SphereGeometry(0.2);
    var material = new THREE.MeshPhongMaterial( {color: 0xfefefe} );
    var sphere1 = new THREE.Mesh(geometry, material);
    sphere1.position.set(-0.5,0.5,0.53);
    scene.add(sphere1);

    //猫の体
    var geometry = new THREE.SphereGeometry(0.3);
    var material = new THREE.MeshPhongMaterial( {color: 0xfefefe} );
    var sphere2 = new THREE.Mesh( geometry, material );
    sphere2.position.set(-0.9,0.45,0.5);
    scene.add(sphere2);

    //猫の机
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial( {color: 0x6f4b3e} );
    var table = new THREE.Mesh(geometry, material);
    table.position.set(-0.9,-0.25,0.5);
    table.rotation.y = Math.sin(45);
    scene.add(table);

    //浮き輪
    var geometry = new THREE.TorusGeometry(0.5, 0.25);
    var material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );
    var torus = new THREE.Mesh(geometry, material);
    torus.position.set(0.2,0.45,-0.4);
    scene.add( torus );


    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
      for(var i = 0; i < max;i++){
        boxList[i].position.y -= 0.2;
        if(boxList[i].position.y < -4){
          boxList[i].position.x = Math.random()*2;
          boxList[i].position.z = Math.random()*2;
          boxList[i].position.y = 4 - Math.random()*2;
        }
      }
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
